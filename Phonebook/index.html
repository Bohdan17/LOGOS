<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- <script src="js/jquery-2.1.3.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
      
</head>
<body ng-app="myApp" ng-controller="myCtrl as my">
  
   <!--Main content of phonebook-->
   <div class="container">
      
       <h1>Friends</h1>

       <table class="table">
            <thead>
             <tr>
                <th><input type="text" ng-model="my.firstname"></th>
                <th><input type="text" ng-model="my.lastname"></th>
                <th><input type="text" ng-model="my.email"></th>
                <th><input type="text" ng-model="my.phone"></th>
                <th><input type="button" ng-click="my.addUser()" value="AddUser"></th>
             </tr>
             <tr>
                <th ng-click="my.sort='firstname'">Firstname</th>
                <th ng-click="my.sort='lastname'">Lastname</th>
                <th ng-click="my.sort='email'">Email</th>
                <th ng-click="my.sort='phone'">Phone</th>
                <th>Change</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody>
                <tr ng-repeat="friend in my.friends | orderBy: my.sort | filter:my.filterFriend">
                    <td>{{friend.firstname}}</td>
                    <td>{{friend.lastname}}</td>
                    <td>{{friend.email}}</td>
                    <td>{{friend.phone}}</td>
                    <td><input type="button" value="change" ng-click="my.changeFriends(friend)"></td>
                    <td><input type="button" value="remove" ng-click="my.remove(friend)"></td>
                </tr>
            </tbody>
      </table>      
      
   </div>
   
    <!--Change functionality-->
    <div ng-if="my.change">
        <h2>Change friends</h2>
        <div> 
            <label for="first"> firstname: </label><input type="text" ng-model="my.changeFriend.firstname" value="first"></div> 
        <div> 
            <label for="last"> lastname: </label><input type="text" ng-model="my.changeFriend.lastname" value="last"></div> 
        <div> 
            <label for="email"> email: </label><input type="text" ng-model="my.changeFriend.email" value="email"></div> 
        <div> 
            <label for="phone"> phone: </label><input type="text" ng-model="my.changeFriend.phone" value="phone"></div>
        <input type="button" value="ok" ng-click="my.finishChange()">
    </div>
   
    <script src="js/myAPP.js"></script>
    <script src="js/contr/controller.js"></script>
    <script src="js/jquery-2.1.3.min.js"></script>
</body>
</html>
